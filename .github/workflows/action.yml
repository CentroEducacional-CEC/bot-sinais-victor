name: "Github Actions Victor Bot"

on:
  push:
  # schedule:
  #   - cron: '* * * * *'  see in https://crontab.guru/examples.html  -

jobs:
  bot:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - run: npm install
    - name: Run bot.js
      run: node bot.js
      env:
        token: ${{ secrets.token }}
        TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL  }}